<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Stay</title>
    <link rel="stylesheet" href="stay.css">
    <script defer src="stay.js"></script>
</head>
<body>

    <header>
        <h1>Find Your Perfect Stay</h1>
    </header>

    <section class="stay-section">  <!-- Fixed class name -->
        <h2>A place to call home on your next adventure</h2>
        <p>Discover dreamy villas, houses, cabins & more</p>
        <button class="find-btn">Find yours</button>
    </section>

    <section class="stay-search">
        <div class="search-container">
            <input type="text" placeholder="Where are you going?" class="search-input">
            <input type="date" class="date-input">
            <input type="date" class="date-input">
            <select class="guests-input">
                <option>2 adults · 0 children · 1 room</option>
            </select>
            <button class="search-btn">Search</button>
        </div>
    </section>

    <script src="stay.js"></script>
</body>
</html>
