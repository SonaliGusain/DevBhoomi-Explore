<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helipad Booking</title>
    <link rel="stylesheet" href="helipad.css">
</head>
<body>
    <div class="hero">
        <h1>Book Your Helipad Landing</h1>
        <p>Fast and easy helipad booking at your preferred location</p>
        <div class="booking-box">
            <input type="text" placeholder="Enter Location">
            <input type="date">
            <input type="time">
            <input type="text" placeholder="Passenger Name">
            <input type="number" placeholder="Contact Number">
            <button>Book Now</button>
        </div>
    </div>
    <script src="helipad.js"></script>
</body>
</html>
