<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Devभूमि</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your main CSS file -->
</head>
<body>
    <header>
        <h1>Log In</h1>
    </header>

    <div class="login-container">
        <form action="dashboard.html" method="POST"> <!-- Redirects to dashboard after login -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn blue-btn">Log In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <style>
        /* Center the login form */
        .login-container {
            width: 350px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    
        /* Style input fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        /* Style login button */
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #0959da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .btn:hover {
            background-color: #063a9e;
        }
    
        /* Style the body for full-page centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
            margin: 0;
        }
    </style>
    <style>
        /* Make labels bold */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
    </style>
