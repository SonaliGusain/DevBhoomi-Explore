<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="trip planner .css">
</head>
<body>
    <div class="trip-container">
        <h2>Plan Your Trip</h2>
        <form id="tripForm">
            <label for="days">How many days?</label>
            <select id="days" required>
                <option value="" disabled selected>Select days</option>
                <option value="1">1 Day</option>
                <option value="2">2 Days</option>
                <option value="3">3 Days</option>
                <option value="4">4 Days</option>
                <option value="5+">5+ Days</option>
            </select>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" required>

            <label for="budget">Budget:</label>
            <select id="budget" required>
                <option value="" disabled selected>Select Budget</option>
                <option value="cheap">Cheap</option>
                <option value="moderate">Moderate</option>
                <option value="luxury">Luxury</option>
            </select>

            <label for="people">How many people?</label>
            <input type="number" id="people" min="1" max="20" placeholder="Enter number" required>

            <button type="submit" id="generateTripBtn">Generate Trip</button>
        </form>
    </div>
    
    <div id="tripOutput" class="trip-output"></div>

    <script src="trip-planner.js"></script>
</body>
</html>
